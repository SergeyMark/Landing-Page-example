<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Page-example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <div class="header-container container">
        <a href="" class="header-logo">La nostra storia</a>
        <!-- navigation -->
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-item">
              <a
                class="header-link"
                href=""
                target="_blank"
                rel="noopener noreferrer"
                >Ottica</a
              >
            </li>
            <li class="header-item">
              <a
                class="header-link"
                href=""
                target="_blank"
                rel="noopener noreferrer"
                >Visite oculistiche</a
              >
            </li>
          </ul>
        </nav>
        <button class="header-button" type="button">Vieni a trovarci</button>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <!-- hero -->
      <section class="hero">
        <div class="hero-container container">
          <div class="group-text">
            <h1 class="hero-title">Ottica Rubele</h1>
            <p class="hero-subtitle">Occhiali come non ne hai mai visti</p>
          </div>
        </div>
      </section>
      <!--  -->
    </main>
    <footer class="footer"></footer>
  </body>
</html>
